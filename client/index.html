<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your Coding AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask Codex..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="Submit"></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
        <script>
      // define a function that sets min-height of app to window.innerHeight:

      const setHeight = () => {
        document.getElementById("app").style.minHeight =
          window.innerHeight + "px";
      };

      // define mobile screen size:

      let deviceWidth = window.matchMedia("(max-width: 1024px)");

      if (deviceWidth.matches) {
        // set an event listener that detects when innerHeight changes:

        window.addEventListener("resize", setHeight);

        // call the function once to set initial height:

        setHeight();
      }
    </script>
  </body>
</html>
